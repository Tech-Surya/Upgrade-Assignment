<!DOCTYPE html>
<html>

<head>
    <style>
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        
        .card {
            width: 300px;
            margin: 10px;
            padding: 20px;
            background-color: #f2f2f2;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        
        .card img {
            width: 100%;
            height: auto;
            border-radius: 4px;
            margin-bottom: 10px;
        }
        
        .card h3 {
            font-size: 20px;
            margin-bottom: 10px;
        }
        
        .card p {
            font-size: 16px;
            color: #666666;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="card">
            <img src="carbon.jpg" alt="Image 1">
            <h3>Card 1</h3>
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
        </div>
        <div class="card">
            <img src="carbon.jpg" alt="Image 2">
            <h3>Card 2</h3>
            <p>Sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</p>
        </div>
        <div class="card">
            <img src="carbon.jpg" alt="Image 3">
            <h3>Card 3</h3>
            <p>Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris.</p>
        </div>
    </div>
</body>

</html>
